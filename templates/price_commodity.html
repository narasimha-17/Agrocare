<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commodity Price Predictor</title>
  <style>
    /* ======== BODY ======== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e0f2f1, #ffffff, #d0f0c0);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #333;
    }

    /* ======== NAVBAR ======== */
    nav {
      background-color: #2e7d32;
      color: white;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav .brand {
      font-size: 28px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a5d6a7;
    }

    /* ======== MAIN CONTAINER ======== */
    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2e7d32;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
    }

    /* ======== FORM ======== */
    form div {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 8px rgba(46,125,50,0.3);
      outline: none;
    }

    /* ======== BUTTONS ======== */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    .btn-submit {
      background-color: #2e7d32;
      color: white;
    }

    .btn-submit:hover {
      background-color: #1b5e20;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(27,94,32,0.3);
    }

    .btn-reset {
      background-color: #9e9e9e;
      color: white;
    }

    .btn-reset:hover {
      background-color: #616161;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(97,97,97,0.3);
    }

    .btn-edit {
      background-color: #1565c0;
      color: white;
    }

    .btn-edit:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13,71,161,0.3);
    }

    /* ======== PREDICTION BOX ======== */
    .prediction-result {
      background-color: #d1fae5;
      border-left: 6px solid #10b981;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(16,185,129,0.2);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 640px) {
      .button-group {
        flex-direction: column;
      }
      nav {
        flex-direction: column;
        gap: 10px;
      }
      nav a {
        margin-left: 0;
      }
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="brand">AgroSmart</div>
    <div>
      <a href="/">Home</a>
      <a href="{{ url_for('agro_services') }}">Agro Services</a>
      <a href="{{ url_for('detect_disease') }}">Disease Detection</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
  </nav>

  <!-- MAIN FORM -->
  <div class="container">
    <h2>Commodity Price Predictor</h2>

    <form id="priceForm" method="POST" action="/price-commodity">
      <div>
        <label for="state">State</label>
        <input type="text" id="state" name="state" value="{{ request.form.get('state','') }}" required>
      </div>
      <div>
        <label for="district">District</label>
        <input type="text" id="district" name="district" value="{{ request.form.get('district','') }}" required>
      </div>
      <div>
        <label for="market">Market</label>
        <input type="text" id="market" name="market" value="{{ request.form.get('market','') }}" required>
      </div>
      <div>
        <label for="commodity">Commodity</label>
        <input type="text" id="commodity" name="commodity" value="{{ request.form.get('commodity','') }}" required>
      </div>
      <div>
        <label for="variety">Variety</label>
        <input type="text" id="variety" name="variety" value="{{ request.form.get('variety','') }}">
      </div>

      <div class="button-group">
        <button type="submit" class="btn btn-submit">Predict Price</button>
        <button type="button" class="btn btn-reset" onclick="resetForm()">Reset</button>
      </div>
    </form>

    {% if prediction %}
    <div id="prediction-container" class="prediction-result">
      ðŸ’° Predicted Modal Price: â‚¹{{ prediction }}
    </div>
    {% endif %}
  </div>

  <script>
    function resetForm() {
      document.getElementById("priceForm").reset();
      const predictionContainer = document.getElementById("prediction-container");
      if(predictionContainer) predictionContainer.style.display = "none";
    }

    function enableEdit() {
      const inputs = document.querySelectorAll("#priceForm input");
      inputs.forEach(input => input.removeAttribute("disabled"));
      document.getElementById("state").focus();
    }
  </script>

</body>
</html>
