<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    /* ======== GLOBAL ======== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #fefcea 0%, #f1da36 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      color: #333;
    }

    /* ======== NAVBAR ======== */
    nav {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    nav h1 {
      font-size: 26px;
      font-weight: bold;
      color: #d97706; /* golden yellow */
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      color: #444;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d97706;
    }

    /* ======== ANIMATED CIRCLES ======== */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 100%);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      animation: moveCircle 25s linear infinite;
      z-index: 1;
    }

    .circle:nth-child(1) { width: 80px; height: 80px; top: 15%; left: 10%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 100px; height: 100px; top: 35%; left: 70%; animation-delay: 5s; }
    .circle:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 10s; }
    .circle:nth-child(4) { width: 50px; height: 50px; top: 50%; left: 50%; animation-delay: 7s; }
    .circle:nth-child(5) { width: 90px; height: 90px; top: 5%; left: 85%; animation-delay: 2s; }

    @keyframes moveCircle {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.2) rotate(360deg); opacity: 0; }
    }

    /* ======== GLASS CARD ======== */
    .glass {
      max-width: 550px;
      width: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      padding: 40px;
      margin: auto;
      z-index: 10;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      border: 3px solid transparent;
      animation: lightGlow 2s linear infinite;
      transition: transform 0.3s ease;
    }

    .glass:hover {
      transform: scale(1.03);
    }

    @keyframes lightGlow {
      0% { box-shadow: 0 0 8px #fff, 0 0 16px #fbbf24, 0 0 30px #f59e0b; }
      50% { box-shadow: 0 0 12px #fff, 0 0 24px #fbbf24, 0 0 40px #f59e0b; }
      100% { box-shadow: 0 0 8px #fff, 0 0 16px #fbbf24, 0 0 30px #f59e0b; }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #d97706;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #eab308;
      font-size: 16px;
      margin-bottom: 20px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: border 0.3s, box-shadow 0.3s;
    }

    form input:focus {
      border-color: #d97706;
      box-shadow: 0 0 8px rgba(217,119,6,0.5);
      outline: none;
    }

    form button {
      width: 100%;
      background: #d97706;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    form button:hover {
      background: #b45309;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(217,119,6,0.4);
    }

    .recommend-box {
      margin-top: 25px;
      padding: 20px;
      background: #fef9c3;
      border-left: 6px solid #d97706;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(217,119,6,0.2);
      animation: fadeIn 0.6s ease forwards;
    }

    .recommend-box h3 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: #b45309;
    }

    .recommend-box p {
      font-size: 16px;
      color: #444;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a { margin: 5px 0 0 0; display: block; }
      .glass { padding: 25px; }
    }
  </style>
</head>
<body>

  <!-- Animated Circles -->
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <!-- Navbar -->
  <nav>
    <h1>AgroSmart</h1>
    <div>
      <a href="/" class="active">Home</a>
      <a href="{{ url_for('agro_services') }}">Agro Services</a>
      <a href="{{ url_for('detect_disease') }}">Detect Diseases</a>
      <a href="{{ url_for('subsidy') }}">Subsidy & Loans</a>
      <a href="{{ url_for('crop_guide') }}">Crop Guide</a>
      <a href="{{ url_for('price_tracking') }}">Price Tracking</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
  </nav>

  <!-- Weather Card -->
  <section style="flex-grow:1; display:flex; align-items:center; justify-content:center; padding:40px; position:relative; z-index:10;">
    <div class="glass">
      <h2>Weather Forecast</h2>

      <form method="POST" action="/weather">
        <input type="text" name="city" placeholder="Enter city" required />
        <button type="submit">Get Weather</button>
      </form>

      {% if weather %}
      <div class="recommend-box">
        <h3>Weather in {{ city }}</h3>
        <p>üå° Temperature: {{ weather.temperature }} ¬∞C</p>
        <p>üíß Humidity: {{ weather.humidity }}%</p>
        <p>‚òÅ Condition: {{ weather.condition }}</p>
      </div>
      {% endif %}
    </div>
  </section>

</body>
</html>
