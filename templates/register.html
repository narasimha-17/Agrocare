<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(-45deg, #a8edea, #fed6e3, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.3;
      animation: floatIcons 18s linear infinite;
    }

    @keyframes floatIcons {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-120vh) translateX(40px);
      }
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen relative">

  <!-- Floating crop icons -->
  <div class="floating-icon" style="left: 10%; animation-delay: 0s;">ğŸŒ¾</div>
  <div class="floating-icon" style="left: 25%; animation-delay: 1s;">ğŸŒ½</div>
  <div class="floating-icon" style="left: 40%; animation-delay: 7s;">ğŸ¥”</div>
  <div class="floating-icon" style="left: 60%; animation-delay: 4s;">ğŸ…</div>
  <div class="floating-icon" style="left: 75%; animation-delay: 3s;">ğŸ¥•</div>

  <!-- Registration form -->
  <div class="bg-white/90 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md z-10">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Register</h2>
    <form method="POST" class="space-y-5">
      <input name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500">
      <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 transition">Register</button>
    </form>
    <p class="text-sm text-center mt-5 text-gray-700">Already have an account? <a href="/login" class="text-green-600 underline">Login</a></p>
  </div>

</body>
</html>
