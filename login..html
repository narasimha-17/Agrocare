<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LawConnect | Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      animation: gradientShift 8s ease infinite alternate;
    }

    @keyframes gradientShift {
      0% { background: linear-gradient(135deg, #2b5876, #4e4376); }
      100% { background: linear-gradient(135deg, #4e4376, #2b5876); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 600;
      color: #fff;
      letter-spacing: 1px;
    }

    .input-group {
      position: relative;
      margin: 20px 0;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      outline: none;
      color: #fff;
      font-size: 16px;
    }

    .input-group input::placeholder {
      color: #ddd;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff9966, #ff5e62);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff9966;
    }

    .options {
      margin-top: 15px;
      font-size: 14px;
    }

    .options a {
      color: #ffddcc;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .role-selector {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .role-btn {
      width: 48%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .role-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê LawConnect Login</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username or Email" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <div class="role-selector">
        <button type="button" class="role-btn">üéì Student</button>
        <button type="button" class="role-btn">‚öñÔ∏è Lawyer</button>
      </div>

      <button class="btn" type="submit">Login</button>
    </form>

    <div class="options">
      <p>Forgot Password? <a href="#">Reset</a></p>
      <p>Don‚Äôt have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>

</body>
</html>
