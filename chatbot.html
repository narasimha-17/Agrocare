<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LawConnect Legal Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-size: 1.8rem;
      color: #00bcd4;
      font-weight: 700;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .chat-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .chat-box {
      width: 90%;
      max-width: 600px;
      height: 70vh;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 188, 212, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      background: rgba(0, 188, 212, 0.2);
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      color: #ffd369;
      font-weight: 600;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .bot-msg, .user-msg {
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }

    .bot-msg {
      align-self: flex-start;
      background: rgba(0, 188, 212, 0.2);
      border: 1px solid rgba(0, 188, 212, 0.5);
    }

    .user-msg {
      align-self: flex-end;
      background: #ffd369;
      color: #000;
      border: 1px solid #ffea00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-input {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      flex: 1;
      padding: 1rem;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #00bcd4;
      border: none;
      color: #fff;
      padding: 1rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffd369;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      color: #ccc;
      font-size: 0.9rem;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 188, 212, 0.5);
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>LawConnect Chatbot</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="community.html">Community</a>
      <a href="chatbot.html">Chatbot</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="chat-container">
    <div class="chat-box">
      <div class="chat-header">‚öñÔ∏è Legal Assistant Bot</div>
      <div class="chat-body" id="chatBody">
        <div class="bot-msg">Hello! üëã I‚Äôm your AI Legal Assistant. How can I help you today?</div>
      </div>

      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <footer>
    ¬© 2025 LawConnect | AI-Powered Legal Guidance
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBody = document.getElementById('chatBody');

      const userMsg = document.createElement('div');
      userMsg.className = 'user-msg';
      userMsg.textContent = input.value;
      chatBody.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'bot-msg';

      // Simple demo responses (you can connect to Flask backend later)
      const responses = {
        'contract': 'Contracts are legally binding agreements. Would you like to know about essential clauses?',
        'case law': 'Case law refers to the collection of past legal decisions used as precedent.',
        'internship': 'You can find internship listings under our ‚ÄúResources‚Äù section on the community page.',
        'hello': 'Hello there üëã! How can I help you with your legal studies today?',
        'bye': 'Goodbye üëã Stay curious and keep learning law!'
      };

      const userText = input.value.toLowerCase();
      botMsg.textContent = responses[userText] || "I'm not sure about that, but I can research it if connected to the AI model ü§ñ.";
      chatBody.appendChild(botMsg);

      chatBody.scrollTop = chatBody.scrollHeight;
      input.value = '';
    }
  </script>

</body>
</html>
